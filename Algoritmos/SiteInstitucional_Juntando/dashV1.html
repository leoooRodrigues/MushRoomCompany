<script>
    // grafico 1
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho'],
            datasets: [{
                label: 'umidade media (%)',
                data: [90, 89, 93, 87, 88, 82],
                backgroundColor: ('#0000ff'),
                borderColor: ('#0000ff'),
                borderWidth: 1
            },
            {
                label: 'temperatura media (°)',
                data: [22, 24, 27, 23, 20, 18],
                backgroundColor: ('#ff0000'),
                borderColor: ('#ff0000'),
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    // grafico 2
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'umidade (%)',
                data: [80, 82, 80, 85, 80, 83],
                backgroundColor: ('#00000000'),
                borderColor: ('#0000ff'),
                borderWidth: 2,
                order: 0
            },
            {
                label: 'temperatura (°)',
                data: [30, 29, 28, 25, 22, 23],
                backgroundColor: ('#00000000'),
                borderColor: ('#ff0000'),
                borderWidth: 2,
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // grafico 3
    const ctx3 = document.getElementById('myChart3');

    new Chart(ctx3, {
        type: 'bar',
        data: {
            labels: ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho'],
            datasets: [{
                label: 'umidade media',
                data: [70, 95, 80, 79, 87, 90],
                backgroundColor: ('#0000ff'),
                borderColor: ('#0000ff'),
                borderWidth: 1,
            },
            {
                label: 'temperatura media',
                data: [23, 25, 22, 27, 25, 17],
                backgroundColor: ('#ff0000'),
                borderColor: ('#ff0000'),
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    // grafico 4
    const ctx4 = document.getElementById('myChart4');

    new Chart(ctx4, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'umidade',
                data: [88, 90, 93, 86, 98, 89],
                backgroundColor: ('#00000000'),
                borderColor: ('#0000ff'),
                borderWidth: 2
            },
            {
                label: 'temperatura',
                data: [27, 20, 18, 16, 20, 10],
                backgroundColor: ('#00000000'),
                borderColor: ('#ff0000'),
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });




    // função

    function setor() {
        var sector = Number(slcSetor.value);
        if (sector == 2) {
            var str = document.getElementById('str1');
            var str2 = document.getElementById('str2');

            str1.style.display = 'none';
            str2.style.display = 'flex';
        }
        if (sector == 1) {
            var str = document.getElementById('str1');
            var str2 = document.getElementById('str2');

            str1.style.display = 'flex'
            str2.style.display = 'none'
        }

    }



    function aparecerLogin() {

        var disP = cadbar.style.display

        if (disP == `flex`) { cadbar.style.display = "none" }
        else { cadbar.style.display = "flex" }

    }
</script>
